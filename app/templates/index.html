{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="../static/css/landing.css">
<div class="d-flex p-2 justify-content-center mt-5">
    <img class=logo src="../static/logo/leaguelogo.png" height="128" width="384">
</div>
<div class="d-flex p-2 justify-content-center mt-5">
    <div class="h-100">
        <form class="form-inline" method="POST" action="{{ url_for('index') }}">
            <div class="searchbar">
                <input class="search_input" type="text" name="" placeholder="Search...">
                <select class="region_select mr-3" id="regionSelect">
                    <option value=euw selected>EUW</option>
                    <option value=eune>EUNE</option>
                    <option value=tr>TR</option>
                    <option value=na>NA</option>
                    <option value=br>BR</option>
                    <option value=ru>RU</option>
                    <option value=las>LAS</option>
                    <option value=lan>LAN</option>
                    <option value=oce>OCE</option>
                    <option value=kr>KR</option>
                    <option value=jp>JP</option>
                </select>
                <a type="submit" class="search_icon"><i class="fas fa-search"></i></a>
            </div>
        </form>
        
    </div>
</div>
{% endblock %}
